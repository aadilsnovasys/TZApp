name: Build and Deploy TZApp
# Building Angular App
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Install Angular CLI
        run: npm install -g @angular/cli@18.2.12

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --configuration production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: angular-build
          path: dist/

  deploy:
    name: Deploy to IIS
    runs-on: self-hosted

    needs: build

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist

      - name: Ensure IIS Directory Exists and Deploy
        run: |
          # Define paths
          $iisPath = "C:\web\TZApp"
          $buildPath = "${{ github.workspace }}\dist"

          # Ensure IIS directory exists
          if (!(Test-Path -Path $iisPath)) {
            New-Item -ItemType Directory -Force -Path $iisPath
          }

          # Clear old files
          Remove-Item -Recurse -Force "$iisPath\*"

          # Copy new files
          Copy-Item -Recurse -Force "$buildPath\*" $iisPath
        shell: pwsh
