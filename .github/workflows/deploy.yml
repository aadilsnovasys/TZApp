name: Build and Deploy Angular App
'on':
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
      - name: Install dependencies
        run: |
          npm install
      - name: Build Angular app
        run: |
          npm run build -- --configuration production
      - name: Archive production build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
  deploy:
    runs-on:
    - self-hosted
    - windows
    needs: build
    steps:
    # Step 1: Download production build
    - name: Download production build
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: ./dist

    # Step 2: List contents of downloaded build directory (debugging)
    - name: List contents of downloaded build directory
      run: |
        Get-ChildItem -Recurse ./dist

    # Step 3: Create directory for TZApp in IIS path
    - name: Create IIS directory for TZApp
      run: |
        if (!(Test-Path -Path "C:\web\TZApp")) {
          New-Item -Path "C:\web\TZApp" -ItemType Directory -Force
        }

    # Step 4: Copy build files and script to IIS directory
    - name: Copy build files and deployment script
      run: |
        # Define paths
        $buildSourcePath = "./dist/TZApp/browser/*"
        $iisDestinationPath = "C:\web\TZApp"
        $scriptSourcePath = "./scripts/deploy-iis.ps1"
        $scriptDestinationPath = "C:\web\TZApp\deploy-iis.ps1"

        # Copy build files
        Copy-Item -Path $buildSourcePath -Destination $iisDestinationPath -Recurse -Force

        # Copy the deployment script
        Copy-Item -Path $scriptSourcePath -Destination $scriptDestinationPath -Force

    # Step 5: Run the PowerShell script as administrator
    - name: Run PowerShell script as administrator
      run: |
        # Path to the copied script
        $scriptPath = "C:\web\TZApp\deploy-iis.ps1"

        # Execute the script
        Start-Process -FilePath "powershell.exe" -ArgumentList "-NoProfile -ExecutionPolicy Bypass -File $scriptPath" -Verb RunAs -Wait

  
