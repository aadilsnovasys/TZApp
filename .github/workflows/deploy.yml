name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies
        run: |
          npm install

      - name: Build Angular app
        run: |
          npm run build -- --configuration production

      - name: Archive production build
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: [self-hosted, windows]
    needs: build
    steps:
      - name: Download production build
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist

      - name: List contents of downloaded build directory (for debugging)
        run: |
          Get-ChildItem -Recurse ./dist

      - name: Create directory for TZApp in IIS path
        run: |
          New-Item -Path "C:\web\TZApp" -ItemType Directory -Force

      - name: Copy build files to IIS directory
        run: |
          Copy-Item -Path "./dist/TZApp/*" -Destination "C:\web\TZApp" -Recurse -Force

      - name: Run PowerShell commands as administrator to create IIS site
        run: |
          Start-Process powershell -ArgumentList '-NoProfile', '-ExecutionPolicy', 'Bypass', '-Command', 'Import-Module WebAdministration; New-Website -Name ''TZApp'' -Port 80 -PhysicalPath ''C:\web\TZApp'' -ApplicationPool ''DefaultAppPool''' -Verb RunAs -Wait

      - name: Start IIS site
        run: |
          Start-Website -Name "TZApp"




